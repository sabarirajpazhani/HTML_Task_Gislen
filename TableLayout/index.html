<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h2>Table Layout</h2>

    <section>
        <table  border="1">
            <tr>
                <tr >
                    <td rowspan="4">Software 1</td>
                    <th colspan="3">Software 2</th>
                </tr>
                <tr>
                    <tr>
                        <td colspan="2">Software 3</td>
                        <td rowspan="2">Software 4</td>
                    </tr>
                    <tr>
                        <td colspan="2">Software 5</td>
                    </tr>
                </tr>
            </tr>
            <tr>
                <tr>
                    <td rowspan="2">Software 6</td>
                    <td rowspan="2">Software 7</td>
                    <td rowspan="2">Software 8</td>
                    <td>Software 9</td>
                </tr>
                <tr>
                    <td>Software 10</td>
                </tr>
            </tr>
            <tr>
                <tr>
                    <td rowspan="3">Software 11</td>
                    <td colspan="2">Software 12</td>
                    <td  rowspan="3">
                        <table class="border1" border="1">
                            <tr>
                                <td>Software 13 <br> Software 13</td>
                            </tr>
                            <tr>
                                <td>Software 14 <br> Software 14</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Software 15</td>
                </tr>
                <tr>
                    <td colspan="2">Software 16</td>
                </tr>
            </tr>
            <tr>
                <td>Software 17</td>
                <td>Software 18</td>
                <td>Software 19</td>
                <td>Software 20</td>
            </tr>
        </table>
    </section>
</body>
</html>
